    <!-- ==============SCRIPT FILES=============== -->
    <script>
        var trans = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition');

            }, 1000)
        }
        var checkbox = document.getElementById('switch');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                trans();
                document.documentElement.setAttribute('data-theme', 'dark')
                document.getElementById('img1').style.display = "block";
                document.getElementById('img2').style.display = "none";
                document.getElementById('d-img').style.display = "block";
                document.getElementById('l-img').style.display = "none";
                document.getElementById('d-login').style.display = "block";
                document.getElementById('l-login').style.display = "none";


            } else {
                trans();
                document.documentElement.setAttribute('data-theme', 'light')
                document.getElementById('img2').style.display = "block";
                document.getElementById('img1').style.display = "none";
                document.getElementById('l-img').style.display = "block";
                document.getElementById('d-img').style.display = "none";
                document.getElementById('l-login').style.display = "block";
                document.getElementById('d-login').style.display = "none";


            }
        })

        function hari() {
            document.getElementById("landing").style.display = "none";
            document.getElementById("signup").style.display = "flex";
            document.getElementById("nonlanding").style.display = "flex";
        }

        function hari_login() {
            document.getElementById("landing").style.display = "none";
            document.getElementById("login-page").style.display = "flex";
            document.getElementById("nonlanding").style.display = "flex";

        }
    </script>
